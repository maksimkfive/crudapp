<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All notes</title>
</head>
<body>
<div th:each="note : ${notes}">
    <!-- Цикл для отображения каждой заметки -->
    <a th:href="@{/notes/{id} (id=${note.getId()})}" th:text="${note.getNote()}">note</a>
</div>
<hr/>
<a href="notes/new">New note</a> <!-- Ссылка для создания новой заметки -->

</body>
</html>
